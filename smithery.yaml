# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        CODERIDE_API_KEY: config.coderideApiKey,
        CODERIDE_API_URL: config.coderideApiUrl || 'https://api.coderide.ai'
      }
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - coderideApiKey
    properties:
      coderideApiKey:
        type: string
        description: CodeRide API key for authentication
      coderideApiUrl:
        type: string
        default: https://api.coderide.ai
        description: Optional CodeRide API URL
  exampleConfig:
    coderideApiKey: example_api_key_123
    coderideApiUrl: https://api.coderide.ai
